<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="/assets/css/bootstrap.css" />
  </head>
  <body>
    <img src="/assets/images/logo.svg" alt="Logo" class="login-logo">
    <div class="login">
      <div class="login-form">
        <h1 class="heading">Hoş Geldiniz</h1>
        <form action="">
          <div class="row gy-9">
            <div class="col-12">
              <label for="" class="custom-label">Kullanıcı Adı</label>
              <div class="form-group">
                <input
                  type="text"
                  class="form-control custom-form"
                  placeholder=""
                />
              </div>
            </div>
            <div class="col-12">
              <label for="" class="custom-label">Parola </label>
              <div class="form-group">
                <input
                  type="password"
                  class="form-control custom-form"
                  placeholder="******"
                />
              </div>
              <a href="" class="mb-0 mt-5 text-decoration-none d-block"
                >Şifremi Unuttum</a
              >
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-accent">Giriş Yap</button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <p class="login-copyright">
      Powered by Clinic InIstanbul / All rights reserved.
    </p>
    <script src="/assets/js/jquery-3.6.4.min.js"></script>
    <script src="/assets/js/popper.min.js"></script>
    <script src="/assets/js/bootstrap.min.js"></script>
  </body>
</html>
